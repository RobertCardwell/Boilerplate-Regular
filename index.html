    <!-- CSS File -->
    <!-- Note the query string (?cb=[some number]) 'cb' stamp (which is the current time in ms)
    that clears the cache whenever gulp runs during development because that parameter changes.
    In production instead have a file expiry config in the web server.
    See http://www.stevesouders.com/blog/2008/08/23/revving-filenames-dont-use-querystring/  -->
    <link rel="stylesheet" href="./dist/main.css?cb=1579261388633">
</head>
<body>

    </div>

        <a class="icons-group-item" href="#"><i class="fa fa-cog fa-fw"></i>Settings</a>
